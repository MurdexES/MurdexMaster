<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/navbar-style.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/carousel.css">
    <link rel="stylesheet" href="/CSS/animation.css">
    <script defer src="/JS/script.js"></script>
    <script defer src="/JS/carousel.js"></script>
    <title>Porsche Official Dealer</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">
                    <img src="/porsche-logo-0-420979982.png" alt="porsche logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Models</a></li>
                <li><a href="#">Experience</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Dealers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>
    <main>
        <div class="carousel">
            <ul class="carousel-items">
                <li class="carousel-item">
                    <img id="carousel-img">
                    <div class="carousel-left carousel-nav">
                        <button id="left-btn" class="btn carousel-nav-btn">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                    </div>

                    <div class="carousel-right carousel-nav">
                        <button id="right-btn" class="btn carousel-nav-btn">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
