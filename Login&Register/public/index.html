<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login&Register</title>
</head>
<body>
    <h1>User Registration</h1>
    <form id="registerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Register</button>
    </form>

    <hr>

    <h1>User Login</h1>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" required><br><br>
        
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br><br>
        
        <button type="submit">Login</button>
    </form>

    <div id="loginStatus"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        const response = await fetch('/register?name=' + encodeURIComponent(name) + '&email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password), {
            method: 'POST'
        });
        
        const result = await response.text();
        console.log(result);
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        
        const response = await fetch('/login?email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password), {
            method: 'POST'
        });
        
        const result = await response.json();
        console.log(result);

        const loginStatusDiv = document.getElementById('loginStatus');
        
        if (result.ok) {
            loginStatusDiv.innerHTML = `<p>${result.message}</p>`;
        } else {
            loginStatusDiv.innerHTML = `<p>${result.message}</p>`;
        }
        });
    </script>
</body>
</html>
